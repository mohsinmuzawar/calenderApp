<md-dialog aria-label="Holiday List"  ng-cloak style="min-width:350px;min-height:500px;">
    <md-dialog-content layout="column" layout-padding>
        <h1 style="border-bottom:3px solid;">Holiday List</h1>
        <md-list>
            <md-list-item ng-repeat="item in holidaysList">
                {{item.name}}
            </md-list-item>
        </md-list>
    </md-dialog-content>
</md-dialog>
